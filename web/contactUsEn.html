<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acerca de nosotros - Pet4Sitter</title>
    <link rel="stylesheet" href="styleContactUs.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Pet4Sitter Logo">
            <h1>Pet4Sitter</h1>
        </div>
        <div id="switch-container">
            <label class="switch">
                <input type="checkbox" id="cambiarColor">
                <span class="slider round">
                    <span class="sol-luna">&#9728;</span>
                </span>
            </label>
        </div>
        <div id="opciones">
            <a href="menuEN.html" class="opcion home" id="home-link">Menu</a>
            <a href="downloadEN.html" class="opcion download">Download</a>
            <a href="aboutUsEN.html" class="opcion aboutus">About Us</a>
            <a href="contactUsEn.html" class="opcion contactus">Contact Us</a>
            <a href="contactUsEn.html">EN</a>
            <a>&nbsp;&nbsp;</a>
            <a href="contactUsEs.html">ES</a>
        </div>
    </header>
    <div class="container" id="contact">
        <h2>Cont√°ctanos</h2>
        <form action="https://formspree.io/f/xjvndvlw"  method="POST">
            <label for="nombre">Name:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Electronic Mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="asunto">Affair:</label>
            <input type="text" id="asunto" name="asunto" required>

            <label for="mensaje">Menssage:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

            <input type="submit" name="enviar" value="Enviar">
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Pet4Sitter. All rights reserved.</p>
    </footer>
    <script>
        const checkbox = document.getElementById('cambiarColor');
        var solLuna = document.querySelector(".sol-luna");
        checkbox.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
            const elementsToToggle = document.querySelectorAll('header, nav, .download-button, input[type="submit"], .intro, .services, .about, .contact, input[type="text"], input[type="email"], textarea, .member-card, nav a, footer p');

            elementsToToggle.forEach(element => {
                element.classList.toggle('dark-mode');

            });

            if (checkbox.checked) {
                solLuna.innerHTML = "&#127769;";
            } else {
                solLuna.innerHTML = "&#9728;";
            }

            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('isDarkMode', isDarkMode);
        });

        document.addEventListener('DOMContentLoaded', () => {
            const isDarkMode = JSON.parse(localStorage.getItem('isDarkMode'));
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                checkbox.checked = true;
                const elementsToToggle = document.querySelectorAll('header, nav, .download-button, input[type="submit"], .intro, .services, .about, .contact, input[type="text"], input[type="email"], textarea, .member-card, nav a, footer p');
                elementsToToggle.forEach(element => {
                    element.classList.add('dark-mode');

                });
                solLuna.innerHTML = "&#127769;";
            } else {
                solLuna.innerHTML = "&#9728;";
            }
        });
    </script>
</body>
</html>
